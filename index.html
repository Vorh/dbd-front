<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&amp;subset=cyrillic" rel="stylesheet">
    <script src="js/utils.js"></script>
    <script src="js/init.js"></script>
    <script src="js/todo/todoService.js"></script>
    <script src="js/todo/deskTodo.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/board/board.js"></script>
    <script src="js/user.js"></script>
</head>
<body>
<header id="header"></header>
<div id="menu">
    <div id="logo"><i class="fa fa-cogs" aria-hidden="true"></i>DLD</div>
    <ul>
        <li id="todo-menu-item"><i class="fa fa-cog" aria-hidden="true"></i>Todo</li>
        <li id="calendar-menu-item"><i class="fa fa-calendar" aria-hidden="true"></i>Calendar</li>
        <li id="goals-menu-item"><i class="fa fa-connectdevelop" aria-hidden="true"></i>Goals</li>
        <li id="board-menu-item"><i class="fa fa-desktop" aria-hidden="true"></i>Board</li>
    </ul>
</div>
<dev id="desk">
    <div id="todo-desk">
        <div id="todo-activity">
            <div class="desk-header">
                <a class="desk-caption">Activity</a>
                <div id="btnCreateTodo" class="bnt green"><i class="fa fa-plus-square-o" aria-hidden="true"></i> Create
                </div>
                <div class="modal" id="modal-createTodo">
                    <div class="modal-content modal-todo">
                        <span class="close">&times;</span>
                        <span>Caption</span><br>
                        <input id="modal-todo-caption"><br>
                        <span>Content</span><br>
                        <input id="modal-todo-content"><br>
                        <span>Type</span><br>
                        <select id="modal-todo-type" >
                            <option value="1">Todo</option>
                            <option value="2">Job</option>
                        </select>
                        <br>
                        <div class="bnt green">Create</div>
                    </div>
                </div>
            </div>
            <div id="todo-box" class="scroll-standard">
            </div>

        </div>
        <div id="todo-content">
            <div class="desk-header">
                <a class="desk-caption">Content</a>
                <div id="btnDoneTodo" class="bnt green"><i class="fa fa-calendar-check-o" aria-hidden="true"></i> Done </div>
                <div id="btnEditTodo" class="bnt blue"><i class="fa fa-wrench" aria-hidden="true"></i> Edit</div>
                <div id="btnDeleteTodo" class="bnt red"><i class="fa fa-trash" aria-hidden="true"></i> Delete</div>
            </div>
            <div class="todo-content-body"></div>
        </div>
    </div>

    <div id="calendar-desk">
        <div class="calendar-activity"></div>
        <div class="calendar-content"></div>
    </div>
    <div id="goals-desk">
        <div class="goals-activity"></div>
        <div class="goals-content"></div>
    </div>

    <div id="board-desk" class="scroll-standard">
        <div class="modal" id="modal-board">
            <div id="modal-content-board" class="modal-content scroll-standard">
                <div id="board-table"></div>
            </div>
        </div>
    </div>
</dev>
</body>
</html>
